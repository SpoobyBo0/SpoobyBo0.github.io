<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Animated Title Text Hover</title>
    <style>
        .title {
            font-size: 24px;
            font-weight: bold;
            transition: font-size 0.3s ease;
        }

        .title:hover {
            font-size: 30px;
        }
    </style>
</head>

<body>

    <h1 class="title">Hover Over Me!</h1>

</body>

</html>
